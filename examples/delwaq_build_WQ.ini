[global]
mtype             = WQ                   # type of Delwaq model ['EM', 'WQ']
data_libs         = []                   # add optional paths to data yml files

[setup_basemaps]
include_soil      = False                # add a soil compartment in addition to the surface waters

[setup_monitoring]
source_name       = wflow_gauges         # monitoring points ['None', 'segments', 'path to station location', 'staticmap name in hydromodel']
mon_areas         = compartments         # monitoring areas ['None', 'compartments', 'subcatch']

[setup_hydrology_forcing]
source_name       = wflow_output         # source name of the hydrological forcing in the yaml file
starttime         = 2017-01-02 00:00:00  # start time of the Delwaq run
endtime           = 2019-12-31 00:00:00  # end time of the Delwaq run
timestepsecs      = 86400                # model timestep in seconds
add_volume_offset = true                 # add a one-timestep offset to the volume data in the hydrological forcing file compared to the flows

[setup_emission_raster]
source_name       = None                 # csv containing the list of emission raster source name and processing options

[setup_emission_vector]
source_name       = None                 # csv containing the list of emission vector source name and processing options

[setup_emission_mapping]
source_name       = None                 # source name of the mapping vector in the yaml file with corresponding mapping statistics table